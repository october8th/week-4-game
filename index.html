<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootcamp RPG!</title>
    <!-- add a font -->
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700" rel="stylesheet">
    <!-- reset CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
     <!-- Font Awesome -->
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- My Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	
	<!-- My game area -->
	<div class="container-fluid bg-light">
	    <section>
	    	<!-- fancy exciting title area -->
			<div class ="row">
				<div class="col-12 bg-light" >
		              <img src="assets/images/banner.png" class="rounded mx-auto d-block img-fluid" alt="Game Banner">
		        </div>
		    </div>

	      	<div class="row">
		        <!-- characters to choose from -->
		        <div class="col-sm-12 chars" >
		        
		        </div>
		    </div>
			<div class="row">
		        <!-- your chosen character -->
		        <div class="col-sm-12 yourChar" >
		        	<h3>Your Character</h3>
		        </div>
		    </div>
		    <div class="row">
		        <!--enemies area-->
		        <div class="col-sm-12 enemies" >
		          	<h3>Enemies Available To Attack</h3>
		        </div>
		    </div>
		    <div class="row">
				<!--fight section-->
		        <div class="col-sm-12 fight" >
		        	<h3>Fight Section</h3>
		        </div>
		    </div>
		    <div class="row">
				<!--fight button-->
				<div class="col-sm-12 attackbtn" >
		          	<button id="attack">Attack</button>
		        </div>
		    </div>
		    <div class="row">
		        <!--defender area-->
		        <div class="col-sm-12 defender" >
		          	<h3>Defender</h3>
		        </div>
		    </div>
		    <div class="row">
		        <!--text about what happened area-->
		        <div class="col-sm-12 battleText h4 text-primary" >
		      
		        </div>
		        <div class="col-sm-12 whatHappened h4 text-danger" >
		      
		        </div>
		        <div class="col-sm-12 gamerestart" >
		      
		        </div>
		    </div>
		</section>

			<!-- My footer -->
		<div class="row">
	      <div class="col-sm-12 text-center text-white fixed-bottom myfooter">
	        Â©Copyright 2017 Peter Norman
	      </div>
	    </div>
	    
	  </div>
</body>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- My game script -->
	<script src="assets\javascript\game5.js"></script>
</html>
